<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoprophet Home</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .top-panel {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .side-panel {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #111;
            padding-top: 20px;
        }
        .side-panel a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }
        .side-panel a:hover {
            background-color: #575757;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Top Panel -->
    <div class="top-panel">
        Autoprophet
    </div>

    <!-- Side Panel -->
    <div class="side-panel">
        <a href="{% url 'home-view' %}">Home</a> <!-- Home option -->
        <a href="{% url 'chatbot-view' %}">Chatbot</a>  <!-- Chatbot option -->
        <a href="#">Scraping (Dummy)</a> <!-- Dummy option -->
        <a href="#">Option 4 (Dummy)</a> <!-- Dummy option -->
        <a href="#">Option 5 (Dummy)</a> <!-- Dummy option -->
    </div>

    <!-- Main Content Area -->
    <div class="content">
        <h1>Welcome to Autoprophet</h1>
        <p>This is the home page of the project. Use the side panel to navigate to the chatbot and other options.</p>
    </div>

</body>
</html>
