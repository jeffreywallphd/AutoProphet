<ul>
    <li>A stock option gives an investor the right (but not obligation) to buy or sell a stock at an agreed-upon price and date</li>
    <li>Agreed-upon price is called the strike price</li>
    <li>Two types:
        <ul>
            <li>Puts -  a bet that a stock will fall</li>
            <li>Calls - a bet that a stock will rise</li>
        </ul>
    </li>
</ul>
